<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Runic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-logo">
        <img
          src="/sign-up-form/assets/images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="green leaf plant"
          class="bg-img"
        />
        <div class="logo-img">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <p class="noto-sans-runic-regular">ODIN</p>
        </div>
      </div>
      <div class="content">
        <section class="note">
          <p>
            This is not a real service! You know you need something like this in
            your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <span class="now">now</span> to get started.</p>
          <br />
          <p>You <span>know</span> you want to.</p>
        </section>
        <section class="form">
          <h2>Let's do this!</h2>
          <form action="#" method="post">
            <section class="name">
              <div class="label-input">
                <label for="fname">FIRST NAME</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  pattern="^/[A-Z][a-z]+"
                />
              </div>

              <div class="label-input">
                <label for="lname">LAST NAME</label>
                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  pattern="^/[A-Z][a-z]+"
                />
              </div>
            </section>

            <section class="contact">
              <div class="label-input">
                <label for="mail">EMAIL </label>
                <input type="email" id="mail" name="email" />
              </div>

              <div class="label-input">
                <label for="phone">PHONE NUMBER </label>
                <input type="number" id="phone" name="phonenumber" />
              </div>
            </section>

            <section class="passwords">
              <div class="label-input">
                <label for="newpass">PASSWORD </label>
                <input
                  type="password"
                  id="newpass"
                  name="password"
                  minlength="8"
                  maxlength="12"
                  required
                />
              </div>

              <div class="label-input">
                <label for="confpass">CONFIRM PASSWORD </label>
                <input
                  type="password"
                  id="confpass"
                  name="confirmedpassword"
                  required
                />
              </div>
            </section>
          </form>
        </section>
        <section class="login">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </section>
      </div>
    </div>
  </body>
</html>
